<form class="my-10 space-y-6" [formGroup]="form" (ngSubmit)="onRegister()">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Register <span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">
      Let's get started with E-learning
    </p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input
        id="email"
        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
        class=" peer bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded rounded-md focus:ring-primary-500 block w-full p-2.5 dark:bg-night-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder=" "
        formControlName="email"
        [attr.autocomplete]="'email'"
      />

      <label
        for="email"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200"
      >
        Email address
      </label>
    </div>
    <div *ngIf="submitted && f['email'].errors" class="is__invalid-error">
      <div *ngIf="f['email'].errors['required']">Required field</div>
      <div *ngIf="f['email'].errors['email']">
        Email must be an email address valid
      </div>
    </div>
    <div class="relative">
      <input
        [type]="passwordTextType ? 'text' : 'password'"
        id="password"
        style="border-radius: 0.375rem"
        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
        class="peer bg-gray-50 text-gray-900 text-sm rounded rounded-md focus:ring-primary-500 block w-full p-2.5 dark:bg-night-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder=" "
        formControlName="password"
        (input)="updatePasswordStrength($event.target)"
        [attr.autocomplete]="'new-password'"
      />
      
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200"
      >
        Password
      </label>
      <span
        class="absolute top-2 right-5 cursor-pointer text-gray-400 dark:text-night-300"
      >
        <ng-icon
          (click)="togglePasswordTextType()"
          *ngIf="!passwordTextType"
          name="heroEye"
          class="text-3xl text-gray-400 dark:text-gray-600"
        ></ng-icon>
        <ng-icon
          (click)="togglePasswordTextType()"
          *ngIf="passwordTextType"
          name="heroEyeSlash"
          class="text-3xl text-gray-400 dark:text-gray-600"
        ></ng-icon>
      </span>
    </div>
    <div *ngIf="submitted && f['password'].errors" class="is__invalid-error">
      <div *ngIf="f['password'].errors['required']">Required field</div>
    </div>

    <!-- Password Meeter -->
    <div class="grid grid-cols-4 gap-2">
      <div [class]="passwordStrength >= 1 ? 'h-1 rounded-sm bg-primary-500' : 'h-1 rounded-sm bg-gray-200 dark:bg-night-500'"></div>
      <div [class]="passwordStrength >= 2 ? 'h-1 rounded-sm bg-primary-500' : 'h-1 rounded-sm bg-gray-200 dark:bg-night-500'"></div>
      <div [class]="passwordStrength >= 3 ? 'h-1 rounded-sm bg-primary-500' : 'h-1 rounded-sm bg-gray-200 dark:bg-night-500'"></div>
      <div [class]="passwordStrength >= 4 ? 'h-1 rounded-sm bg-primary-500' : 'h-1 rounded-sm bg-gray-200 dark:bg-night-500'"></div>
    </div>

    
    <span class="text-xs text-gray-400 dark:text-night-300"
      >Use 8 or more characters with a mix of letters, numbers & symbols.</span
    >
    <div class="relative">
      <input
        [type]="'password'"
        id="confirmPassword"
        style="border-radius: 0.375rem"
        [ngClass]="{ 'is__invalid-input': submitted && f['email'].errors }"
        class="peer bg-gray-50 text-gray-900 text-sm rounded rounded-md focus:ring-primary-500 block w-full p-2.5 dark:bg-night-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
        placeholder=" "
        formControlName="confirmPassword"
        [attr.autocomplete]="'new-password'"
      />
      <label
        for="password"
        class="absolute top-2 left-1 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200"
      >
        Confirm password
      </label>
    </div>

    <div
      *ngIf="submitted && f['confirmPassword'].errors"
      class="is__invalid-error"
    >
      <div *ngIf="f['confirmPassword'].errors['required']">Required field</div>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input
        style="border-radius: 0.175rem"
        [checked]="checked"
        (change)="updateChecked($event)"
        id="accept-term"
        name="accept-term"
        
        type="checkbox"
        class="custom text-primary-500 dark:bg-night-700 dark:border-gray-500 focus:ring-primary-500 dark:focus:ring-primary-500 dark:ring-offset-gray-800 focus:ring-2"
      />
      <label
        for="accept-term"
        class="ml-2 block text-sm text-gray-400 dark:text-night-200"
      >
        I Accept the
        <a class="font-medium text-primary-500 hover:text-primary-400">
          Terms
        </a>
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    class="animate-fade-in-up  group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 py-2 px-4 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400"
  >
    Register
  </button>

  <!-- Sign-up -->
  <div class="text-sm text-gray-400 dark:text-night-200">
    Already have an Account?
    <a
      routerLink="/auth/login"
      class="text-primary-500 hover:text-primary-400 cursor-pointer"
      >Login</a
    >
  </div>
</form>
