<div
  class="relative bg-white dark:bg-night-700 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
>
  <div class="mx-auto px-6 container">
    <div class="flex items-center justify-between py-3.5 md:justify-start">
      <!-- Mobile Navigation Menu Button-->
      <div class="sm:order-1 md:hidden">
        <button
          (click)="toggleMobileMenu()"
          type="button"
          class="inline-flex items-center justify-center rounded-md bg-white p-2 text-gray-400 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-primary-500 hover:bg-gray-100 hover:text-gray-500 dark:bg-night-700 dark:text-night-200 dark:hover:text-night-400"
          aria-expanded="false"
        >
          <span class="sr-only">Open menu</span>
          <!-- Heroicon name: outline/menu -->
          <ng-icon class="text-lg h-6 w-6" name="heroBars3"></ng-icon>
        </button>
      </div>

      <!-- Logo -->
      <!-- Desktop Menu -->
      <div class="flex">
        <app-navbar-menu></app-navbar-menu>
      </div>

      <!-- Profile menu -->
      <div class="items-center justify-end md:flex md:flex-1 lg:w-0">
        <div>
          <kbd
            class="md:inline-flex hidden px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-night-700 dark:text-gray-100 dark:border-gray-500"
            >cmd + k
          </kbd>
        </div>
        <app-profile-menu></app-profile-menu>
      </div>
    </div>
  </div>
  <!-- Mobile menu -->
  <app-navbar-mobile></app-navbar-mobile>
</div>
