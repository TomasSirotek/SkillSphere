<div class="relative ml-3 mr-2 hidden md:inline-flex " >
    <!-- Profile Button -->
    <button
      (click)="toggleMenu()"
      class="relative flex rounded-full bg-gray-800 text-sm"
      type="button"
      aria-expanded="false"
      aria-haspopup="true">
      <span class="sr-only">Open user menu</span>
      <img
        clickOutside
       
        class="h-7 w-7 rounded-full"
        src="https://api.dicebear.com/7.x/pixel-art/svg?seed=John"
        alt="" />
    </button>
 
    <div
      [ngClass]="
        isMenuOpen
          ? 'pointer-events-auto scale-100 animate-fade-in-up opacity-100 duration-200'
          : 'pointer-events-none scale-95 opacity-0 duration-100 ease-in'
      "
      class="border border-gray-600 z-20 absolute right-0 mt-10 w-60 origin-top-right transform rounded-md bg-white py-4 shadow-custom ring-1 ring-transparent ring-opacity-5 transition focus:outline-none dark:bg-night-600">
      <div class="flext-row flex items-center px-4 pb-4">
       

        <div>
          <span class="block rounded-md px-3 py-2 text-sm font-semibold text-gray-700  dark:text-white ">
          {{authResponse?.email}}

          </span>
        </div>
       
      </div>
  
      <div class="border-b border border-gray-300 dark:border-gray-500"></div>
  
      <ul class="my-1 mx-4">
      
        <li
          (click)="logout()"
          routerLink="/auth/login"
          class="block cursor-pointer rounded-md px-3 py-2 text-sm font-semibold text-gray-700 hover:bg-gray-100 hover:text-primary-500 dark:text-white dark:hover:bg-night-700 dark:hover:text-primary-500">
          Logout
        </li>
      </ul>
    </div>
  </div>
