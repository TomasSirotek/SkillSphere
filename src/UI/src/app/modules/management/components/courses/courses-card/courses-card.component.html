<div class="max-w-md rounded overflow-hidden shadow-lg h-full" (click)="goToDetailPage(course.id)">
  <img
    class="w-full"
    src="{{ course?.coverImageRelativePath }}"
    alt="Sunset in the mountains"
  />
  <div class="px-6 py-4">
    <div class="font-bold text-xl mb-2 dark:text-white">
      {{ course?.title }}
    </div>
    <p class="text-gray-700 text-base"  [innerHTML]="course?.description">  </p>
  </div>
  <div class="flex flex-wrap px-4 pb-2  ">
    <div *ngFor="let category of course?.categories">
      <span
        class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2"
        >{{ category.name }}</span
      >
    </div>
    <div class="text-center">
        <span
            class="inline-block rounded-full px-3 py-1 text-xl font-semibold text-red-700 mr-2 mb-2"
            >{{ course?.price | currency }}</span
        >
    </div>
  </div>
</div>
