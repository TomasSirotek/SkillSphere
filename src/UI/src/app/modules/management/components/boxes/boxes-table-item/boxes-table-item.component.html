    <div class="flex items-center">
      <div class="flex flex-col justify-items-start">
        <a (click)="editBox(course.id)" data-id="box-title" class="cursor-pointer  text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
            course.title
        }}</a>
      </div>
    </div>
</td>

    <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ course.authorName }}</span>
