<div class="mb-4 flex justify-between " >
    <div class="inline-block">
      <h3    data-testid="box-title-header" class="text-2xl font-semibold text-gray-900 dark:text-white">{{title}}</h3>
      <div class="space-x-1 text-sm font-medium text-gray-400 dark:text-night-300">
        <!-- <a href="" class="hover:text-primary-500">Dashboards</a> -->
        <span >{{subTitle}}</span>
      </div>
    </div>
    <div class="inline-block space-x-4" *ngIf="!isDetail">
      <button
        class="flex-none rounded-md border bg-white px-4 py-2.5 text-xs font-semibold text-gray-500 hover:text-primary-500 dark:bg-night-600 dark:text-night-200 dark:border dark:hover:bg-night-500">
        View Orders
      </button>
      <button
        (click)="openModal()"
        data-testid="open-modal-button"
        class="flex-none button rounded-md bg-primary-500 px-4 py-2.5 text-xs font-semibold text-white hover:bg-primary-600">
        Create Box
      </button>

    </div>
  </div>
