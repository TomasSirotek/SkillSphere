<div
  id="modalCreate"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full rounded dark:bg-night-700">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-night-700">
      <!-- Modal header -->
      <div
        class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600"
      >
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          {{title}}
        </h3>
        <button
          type="button"
          (click)="cancel()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
        >
          <svg
            class="w-3 h-3"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 14 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-4 md:p-5 space-y-4">
        <label
          for="first_name"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >How about working name ?</label
        >

        <input
          [ngClass]="{'border border-red-500': titleErrror}"
          [(ngModel)]="courseTitle"
          id="first_name"
          class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-night-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          placeholder="e.g. Learn Angular 12"
          required
        />
      </div>
      <!-- Modal footer -->
      <div
        class="flex items-center p-4 md:p-5 border-t  rounded-b dark:border-gray-600"
      >
        <button
          data-testid="confirm-delete-modal"
          (click)="confirm()"
          class="w-full mr-2 text-black bg-primary-500 hover:bg-primary-700 hover:text-white focus:ring-4 focus:outline-none focus:ring-gray-200 rounded-md text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10 dark:bg-primary-500 dark:text-white "
        >
          Create course
        </button>
      </div>
    </div>
  </div>
</div>
