name: CI/CD

on:
  push:
    branches: [ main ]
    paths-ignore:
      - .gitignore
      - CODE_OF_CONDUCT.md
      - LICENSE
      - README.md

permissions:
  id-token: write
  contents: read

jobs:
  
  build:
    uses: ./.github/workflows/build.yml
    with:
      build-artifacts: true
      
  deploy-backend:
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    needs: [ build ]
    with:
      environmentName: Production

  deploy-client:
    uses: ./.github/workflows/deploy-client.yml
    secrets: inherit
    needs: [ deploy-backend ]
