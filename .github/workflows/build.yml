name: Build

on:
  pull_request:
    branches: [ main, development ]
    paths-ignore:
      - '.scripts/**'
      - .gitignore
      - CODE_OF_CONDUCT.md
      - LICENSE
      - README.md

  workflow_call:
    inputs:
      build-artifacts:
        type: boolean
        required: true
        default: false

jobs:
  build-backend:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        name: Checkout code

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Install .NET
        uses: actions/setup-dotnet@v3

      - name: Restore solution
        run: dotnet restore

      - name: Build solution
        run: dotnet build --no-restore --configuration Release

      - name: Publish website
        if: ${{ inputs.build-artifacts == true }}
        run: |
          dotnet publish --configuration Release --runtime win-x86 --self-contained --output ./publish
          cd publish
          zip -r ./publish.zip .
        working-directory: ./src/Web/

      - name: Upload website artifact (website)
        if: ${{ inputs.build-artifacts == true }}
        uses: actions/upload-artifact@v3
        with:
          name: website
          path: ./src/Web/publish/publish.zip
          if-no-files-found: error

      - uses: azure/login@v1
        name: Login to Azure
        with:
          client-id: ${{ vars.AZURE_CLIENT_ID }}
          tenant-id: ${{ vars.AZURE_TENANT_ID }}
          subscription-id: ${{ vars.AZURE_SUBSCRIPTION_ID }}
          
      - name: Create EF Core migrations bundle
        if: ${{ inputs.build-artifacts == true }}
        run: |
          dotnet new tool-manifest
          dotnet tool install dotnet-ef
          dotnet ef migrations bundle --configuration Release -p ./src/Infrastructure/ -s ./src/Web/ -o efbundle.exe
          zip -r ./efbundle.zip efbundle.exe
        env:
          SkipNSwag: True

      - name: Upload EF Core migrations bundle artifact (efbundle)
        if: ${{ inputs.build-artifacts == true }}
        uses: actions/upload-artifact@v3
        with:
          name: efbundle
          path: ./efbundle.zip
          if-no-files-found: error

  build-ui:
    needs: [ build-backend ]
    
    defaults:
      run:
        working-directory: src/UI
        
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install dependencies Node
      run: npm install

    - name: Build Angular App
      run: npm run build

    - name: Run test
      run: npm run test:prod

